spring:
  thymeleaf:
    prefix: classpath:/templates/   #模版路径
    suffix: .html                   #模版后缀
    servlet:
      content-type: text/html       #设置 Content-type
    encoding: UTF-8                 #编码⽅式
    mode: HTML5                     #校验 H5 格式
    cache: false                    #关闭缓存，在开发过程中可以⽴即看到⻚⾯修改的结果